<div class="panel panel-default" ng-repeat="argumentation in argumentations">
    <div class="panel-heading">
        <div ng-bind-html="highlight(argumentation.title, highlightterm)"></div>
    </div>
    <div class="panel-body">

        <div class="panel">
            <ul>
                <li ng-repeat="bits in argumentation.bits">
                    <div ng-bind-html="highlight(bits, highlightterm)"></div>
                </li>
            </ul>
        </div>

        <div ng-repeat="argument in argumentation.arguments">
            <div class="panel panel-default" ng-if="argument.title">
                <div class="panel-heading">
                    <div ng-bind-html="highlight(argument.title, highlightterm)"></div>
                </div>
                <div class="panel-body bg-lightergray">
                    <ul>
                        <li ng-repeat="bits in argument.bits">
                            <div ng-bind-html="highlight(bits, highlightterm)"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <button class="btn btn-small btn-primary pull-right" ng-if="argumentation.id"
                ng-click="goToArgumentation(argumentation.id, 3, 2, false)">
            <span translate="VIEW_ARGUMENTATION"></span>
        </button>
    </div>

</div>
