<h1 class="display-3">
    <input type="text" class="form-control" required
           name="argumentation_title" ng-model="argumentation.title">
    {{ argumentation.title }}
</h1>

<textarea type="text" class="form-control" rows="9" required
          name="argumentation_content" ng-model="argumentation.content"></textarea>
<div class="lead text-justify white-space-pre-line">
    {{ argumentation.content }}
</div>

<h3 class="display-3">By {{ argumentation.owner }}</h3>

<br>
