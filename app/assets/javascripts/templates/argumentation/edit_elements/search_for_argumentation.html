<div ng-show="referencemode">
    <section class="search-form">
        <form>
            <div class="input-group input-group-lg">
                <label for="keywords" class="sr-only">Keywords</label>
                <input type="text"
                       name="keywords"
                       class="form-control input-lg"
                       ng-model="keywords">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg"
                            ng-click="searchargumentationbytitle(keywords)">
                     <span translate="SEARCH"></span>
                    </button>
                </span>
            </div>
        </form>
    </section>

    <section class="scrollable">
        <div ng-repeat="argumentation in argumentations">
            <button class="btn btn-default btn-block" ng-if="argumentation.id"
                    ng-click="createPastable(argumentation)">
                <span class="pull-left">{{argumentation.title}}</span><span class="pull-right"> - <span translate="BY"></span> {{argumentation.owner}}</span>
            </button>
        </div>
    </section>
    <section class="well" ng-show="pastable">
        Copy & Paste this inside your text! <br><br><input class="form-control" id="inputDefault" type="text" ng-model="pastable">
    </section>
    <section class="well" ng-show="!pastable">
        Please enter search terms!
    </section>
</div>
