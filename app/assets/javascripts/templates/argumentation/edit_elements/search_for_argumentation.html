<section class="search-form">
    <form>
        <div class="input-group input-group-lg">
            <label for="keywords" class="sr-only">Keywords</label>
            <input type="text"
                   name="keywords"
                   class="form-control input-lg"
                   placeholder= "{{'SEARCH_EXAMPLE' | translate }}"
                   ng-model="keywords">
            <span class="input-group-btn">
                <button class="btn btn-primary btn-lg"
                        ng-click="searchargumentationbytitle(keywords)">
                 <span translate="SEARCH"></span>
                </button>
            </span>
        </div>
    </form>
</section>

<section class="scrollable">
    <div ng-repeat="argumentation in argumentations">
        <button class="btn btn-default btn-block" ng-if="argumentation.id"
                ng-click="goToArgumentation(argumentation.id, 3, 2, false)">
            <span>{{argumentation.title}}</span>
        </button>
    </div>
</section>
